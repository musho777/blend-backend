version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blend
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blend-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: blend2025
      DATABASE_NAME: blend
      JWT_SECRET: "GGGWiaD5sUr8l1dLfuZUvMtdCxn2sPVDg5x33suWBY9Np4Iz1BkBG+BifVo1mn0hRW0toLCZ1X+joqikDzjHkQ=="
      JWT_EXPIRATION: 24h
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      GOOGLE_CLIENT_ID: placeholder-client-id
      GOOGLE_CLIENT_SECRET: placeholder-client-secret
      GOOGLE_CALLBACK_URL: http://localhost:3000/auth/google/callback
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
